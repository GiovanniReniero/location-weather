<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            The Global Weather Challenge!
            <span class="icon">
              <!-- <i class="fas fa-film"></i> -->
              <i class="fa fa-globe"></i>
            </span>
          </h1>
        </div>
      </div>
    </section>
    
    <div  class="column is-half is-primary notification tutorial ">
      <h1>Select a location anywhere the world for coordinates and current weather conditions
      </h1>
    </div>

    <div class="container">
      <div class="columns">
        <div class="column">
          <div id="leftAutocomplete"></div>
          <div id="leftSummary"></div>
        </div>
        <div class="column">
          <div id="rightAutocomplete"></div>
          <div id="rightSummary"></div>
       </div>
      </div>
    </div>
    <div class="buttonWrapper" >
      <button id ="button" class="is-primary is-size-3 is-hidden">Reset</button>
    </div>

    <script src="utilities.js"></script>
    <script src="autocomplete.js"></script>
    <script src="index.js"></script>
  </body>
</html>
